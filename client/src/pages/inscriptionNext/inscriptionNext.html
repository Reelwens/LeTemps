<img src="assets/imgs/arrow-left-purple.svg" alt="Image" (tap)=showBack() class="backArrow">

<div class="mainContent">
  <ion-content>
    <img src="assets/imgs/logo-soonly-purple.svg" alt="Image" class="logo">
    <p class="title">Quelques questions avant que nous ne commencions…</p>

    <form (ngSubmit)="logForm()">
      <div class="container">
        <img src="assets/imgs/arrow-right.svg" alt="Image" class="arrowRight">
        <ion-item class="inputGroup">
          <ion-label class="label">Nom</ion-label>
          <ion-input type="text" placeholder="Adrien Laurent"></ion-input>
        </ion-item>
      </div>

      <div class="container">
        <img src="assets/imgs/arrow-right.svg" alt="Image" class="arrowRight">
        <ion-item class="inputGroup">
          <ion-label class="label">N° de téléphone</ion-label>
          <ion-input type="text" placeholder="0x xx xx xx xx"></ion-input>
        </ion-item>
      </div>

      <div class="container">
        <img src="assets/imgs/arrow-right.svg" alt="Image" class="arrowRight">
        <ion-item class="inputGroup">
          <ion-label class="label">Mot de passe</ion-label>
          <ion-input type="password" placeholder="******"></ion-input>
        </ion-item>
      </div>
      <button ion-button type="submit" class="button active">Je m'inscris</button>
    </form>
  </ion-content>
</div>
