<div class="topHeader">
  <img src="assets/imgs/arrow-left.svg" alt="Image" class="back" (tap)=showBack()>
  <p>Création calendrier</p>
</div>

<div class="mainContent">
  <ion-content>
    <img src="assets/imgs/illu3.png" alt="Image" class="manHappy">
    <p class="title">Aidez-nous à prévenir {{ username }}</p>
    <p class="phrase">Renseigner le numéro de téléphone de votre proche</p>

    <div class="inputGroup">
      <img src="assets/imgs/arrow-right.svg" alt="Image" class="arrowRight">
      <ion-input type="text" placeholder="06 xx xx xx xx"></ion-input>
    </div>

    <div class="button active" (tap)=showCalendarCreationThree()>Suivant</div>

    <div class="steps">
      <div class="step"></div>
      <div class="step active"></div>
      <div class="step"></div>
    </div>
  </ion-content>
</div>
