<div class="topHeader">
  <img src="assets/imgs/arrow-left.svg" alt="Image" class="back" (tap)=showBack()>
  <p>Création calendrier</p>
</div>

<div class="mainContent">
  <ion-content>
    <img src="assets/imgs/illu2.png" alt="Image" class="manHappy">
    <p class="title">La période du calendrier</p>
    <p class="phrase">Saisissez une date de début et de fin pour vos attentions</p>

    <div class="inputBox">
      <ion-item class="inputGroup">
        <img src="assets/imgs/arrow-right.svg" alt="Image" class="arrowRight">
        <ion-datetime displayFormat="DD/MM/YYYY" [min]="today"  max="2100-12-31" placeholder="01/01/2018" [(ngModel)]="dateBegin"></ion-datetime>
      </ion-item>

      <ion-item class="inputGroup">
        <img src="assets/imgs/arrow-right.svg" alt="Image" class="arrowRight">
        <ion-datetime displayFormat="DD/MM/YYYY" [min]="today" max="2100-12-31" placeholder="01/01/2018" [(ngModel)]="dateEnd"></ion-datetime>
      </ion-item>
    </div>

    <div class="button active" (tap)="showMyCalendarsSend()">Créer calendrier</div>

    <div class="steps">
      <div class="step"></div>
      <div class="step"></div>
      <div class="step active"></div>
    </div>
  </ion-content>
</div>
