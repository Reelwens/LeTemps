<div class="topHeader">
  <img src="assets/imgs/arrow-left.svg" alt="Image" class="back" (tap)=showBack()>
  <p>Votre surprise !</p>
</div>

<div class="mainContent">
  <ion-content>
    <div class="content" [ngClass]="{'message': type === 'message', 'image': type === 'image', 'video': type === 'video'}"> <!-- Utiliser .message OU .image -->
      <img src="{{ base64 }}" alt="Image">
      <div class="text">{{ message }}</div>
    </div>
  </ion-content>
</div>
