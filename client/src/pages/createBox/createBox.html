<div class="topHeader">
  <img src="assets/imgs/close.svg" alt="Image" class="back" (tap)=showBack()>
  <p>5 Décembre</p>
</div>

<div class="mainContent">
  <ion-content>
    <p class="question">Que souhaitez-vous envoyer à Jean ?</p>

    <div class="sendElements" (tap)=openAudio()>
      <div class="sendElement half">
        <img src="assets/imgs/mic.svg" alt="Image">
        <p>Vocal</p>
      </div>

      <div class="sendElement half" (tap)=showCreateMessage()>
        <img src="assets/imgs/text.svg" alt="Image">
        <p>Message</p>
      </div>

      <div class="sendElement" (tap)=openCamera()>
        <img src="assets/imgs/camera.svg" alt="Image">
        <p>Photo/Vidéo</p>
      </div>
    </div>
  </ion-content>
</div>
