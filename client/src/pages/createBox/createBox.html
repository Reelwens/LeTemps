<div class="topHeader">
  <img src="assets/imgs/close.svg" alt="Image" class="back" (tap)=showBack()>
  <p>Case du {{ date }}</p>
</div>

<div class="mainContent">
  <ion-content>
    <p>
      {{test}}
    </p>
    <p class="question">Que souhaitez-vous envoyer ?</p>

    <div class="sendElements">
      <div class="sendElement" (tap)=openCamera()>
        <img src="assets/imgs/camera.svg" alt="Image">
        <p>Photo</p>
      </div>

      <div class="sendElement" (tap)="showCreateMessage()">
        <img src="assets/imgs/text.svg" alt="Image">
        <p>Message</p>
      </div>
    </div>
  </ion-content>
</div>
